<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/18ee2492d4.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <div class="card-body">
            <div class="container text-center">
              <div class="row align-items-center">
                <div class="col-8">
                  <form>
                    <input
                      class="searchForm"
                      type="text"
                      name="name"
                      id="citySearch"
                    />

                    <input type="submit" value="Search!" />
                  </form>
                </div>
                <div class="col-4">
                  <div class="currentCityButtonlocation">
                    <button class="currentCityButton">Current city</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-5">
              <h1 class="currentCity"></h1>
              <p class="detailedWeather">
                Humidity: <span id="humidity"></span>%<br />Wind:
                <span id="wind"></span>km/h <br />Feels like: +<span
                  id="feelsLike"
                ></span
                >°C
              </p>
            </div>

            <div class="col-3">
              <h1>
                <span class="currentCityTemp"></span
                ><span class="tempUnitC"
                  ><a href="#" id="tempUnitC" class="active">°C</a> |
                  <a href="#" id="tempUnitF">°F</a></span
                >
              </h1>
              <p class="currentDate">Monday, April 10, 10:45</p>
            </div>
            <div class="col-4">
              <img
                class="sun"
                id="icon"
                src="media/sun.gif"
                alt="sun"
                width="100px"
              />
            </div>
          </div>
          <br />
          <div class="container text-center">
            <div class="row align-items-center">
              <div class="col" class="forecast">
                Tue<br />
                <!-- //<img class="iqon" src="media/rain2.gif" alt="sun" width="50px"/> -->
                <p>+10 +19</p>
              </div>
              <div class="col" class="forecast">
                Wed<br />
                <!-- <img class="iqon" src="media/rain2.gif" width="50px" /> -->
                <p>+8 +17</p>
              </div>
              <div class="col">
                Thu<br />
                <!-- <img class="icon" src="media/sun_cloud.gif" width="50px"/> -->
                <p>+10 +20</p>
              </div>
              <div class="col">
                Fri<br />
                <!-- <img class="iqon" src="media/sun.gif" width="50px" /> -->
                <p>+11 +22</p>
              </div>
              <div class="col" class="forecast">
                Sat<br />
                <!-- <img class="iqon" src="media/sun_cloud.gif" width="50px"/> -->
                <p>+12 +20</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <p>
        <small
          >Coded by Olena Outyntseva, open-sourced on
          <a
            class="gitHub"
            href="https://github.com/OlenaPut/Weather-SheCodes"
            target="_blank"
            >GitHub</a
          ></small
        >
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
